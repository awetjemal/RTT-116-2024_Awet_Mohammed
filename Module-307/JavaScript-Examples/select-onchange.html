<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select on Change Example</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>
<body>
  <h1>Select on Change Example</h1>
  <select name="sel" id="sel" width="">
    <option value="1">New York</option>
    <option value="2">Denver</option>
    <option value="3">Chicago</option>
    <option value="4">Los Angeles</option>
    <option value="5">Atlanta</option>
  </select>
</body>
<script>
  $("#sel").on("change", function (){
    var displayName = $("#sel").find(":selected").text;
    var value = $("#sel").find(":selected").val();

    console.log(displayName);
    console.log(value);
  });
</script>
</html>
