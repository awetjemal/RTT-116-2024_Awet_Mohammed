<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Layout</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Matemasie&family=Playwrite+AU+SA:wght@100..400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<style>
  .roboto-light {
  font-family: "Roboto", sans-serif;
  font-weight: 300;
  font-style: normal;
}
.roboto-regular {
  font-family: "Roboto", sans-serif;
  font-weight: 400;
  font-style: normal;
}
</style>
<body>
  <h1>John Jay</h1>
  Instructor at George Mason University
  <hr>
  <h2 class="roboto-regular">Education</h2>
  MBA at Wharton School of Business
  <hr>
  <h2>Interests</h2>
  <ul class="roboto-light">
      <li>Military Intelligence</li>
      <li>NASA</li>
      <li>Cricket</li>
      <li>Baseball</li>
  </ul>
  <hr>
</body>
</html>
